<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }} | {{ site.title }}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/css/styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">

<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
{% if jekyll.environment == "production" %}
  <script src="my-analytics-script.js"></script>
{% endif %}

{% feed_meta %}
{% seo %} <!--- Este plugin se encarga automáticamente de generar los meta tags Open Graph (para Facebook y WhatsApp, entre otros) y Twitter Cards, siempre y cuando hayas configurado correctamente la información en tu _config.yml y en el front matter de tus posts. -->

<meta name="google-site-verification" content="lBIgVfsUr5F_T_KrfOJzzkxCTZBnMIrNPw-J1tvUKHA" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5089948218661025"
     crossorigin="anonymous"></script>

</head>
<body class="highlight-area{% if page.url == '/blog.html' or page.layout == 'post' %} blog-background-gris{% endif %}">
  {% if page.url == '/blog/' or page.layout == 'post' %}
    {% include navigation-blog.html %}
  {% else %}
    {% include navigation.html %}
  {% endif %}
  <div class="container">
    {{ content }}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
